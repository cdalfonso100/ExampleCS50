<!--
    git clone <url>                                 Bajar un repositorio del servidor al pc.
    git add <nombreArchivo.formatoArchivo>          Añade ese archivo a lo que quiero subir.
    git commit -m "Descripción / Comentario"        Sube en el repositorio local los archivos añadidos y deja un comentario.
    git commit -am "Descripción / Comentario"       Sube en el repositorio local todos los archivos y deja un comentario.
    git status                                      Muestra el estado actual del repositorio.
    git push                                        Sube los cambios aplicados en el repositorio local al servidor.
    git pull                                        Descarga y actualiza en el repositorio local todo lo que se encuentra en el servidor.
    MERGE CONFLICTS                                 Se resuelven en el editor de texto y se sube igual, primero repositorio local, despues al servidor.
    git log                                         Indica: el hash, quien, la fecha y el comentario de confirmación.
    git reset                                       Tomara el estado actual del repositorio y lo revertira a un estado anterior.
       git reset --hard                             Reestablece desde el comienzo.
       git reset --hard <commit>                    Restablece al hash que se le indique.
       git reset --hard origin/master               Restablece a la version que esta origin/master que es la version de mi repositorio.
    BRANCHING                                       Permite trabajar en varias ramas, de forma que puedo trabajar en una caracteristica sin interrumpir la version maestra del codigo.
    git branch                                      Muestra en que rama estamos
    git checkout -b <nombreRama>                    Crea una nueva rama 
    git checkout <nombreRama>                       Permite moverme entre las ramas.
    git merge <nombreRamaParaFusionar>  Permite fusionar la rama en la que estoy con la que le indico.
-->
